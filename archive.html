---
layout: default
title: archive
---

			<section class="status">
				<header class="tagline">
					<h2><a class="green">My Posts</a></h2>
				</header>
				<div class="page articles">
				{% for post in site.posts %}
					<article class="repo" itemscope="" itemtype="http://schema.org/BlogPosting">
						<div class="entry">
							<time datetime="{{ post.date|date:"%F" }}" itemprop="datePublished">{{ post.date|date:"%b %d, %Y"}}</time> <a class="green" href="{{ site.baseurl }}{{ post.url }}" itemprop="name headline">{{ post.title }}</a>
						</div>
					</article>
				{% endfor %}
				</div>
			</section>
