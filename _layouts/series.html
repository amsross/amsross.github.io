---
layout: post
---

<aside>
  This is part of the series {{ page.series }}:
  <ul>
    {% assign sorted_posts = site.posts | sort | reversed %}
    {% for post in sorted_posts %}
      {% if post.series == page.series %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</aside>

{{ content }}
