---
layout: default
---

			<section class="status">
				<article>
					<header class="tagline">
						<h2><a href="{{ site.url }}/{{ page.url }}/" class="green">{{ page.title }}</a></h2>
						<small><i class="fa fa-calendar"></i> <time datetime="{{ page.date|date:"%F" }}">{{ page.date|date:"%b %d, %Y" }}</time></small>
					</header>
					<div class="entry">
						{{ content }}
					</div>
					<footer>
						<span class="author">
							<a href="{{ site.url }}/contact">
							<i class="fa fa-pencil"></i>
							{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}
							</a>
						</span>
					</footer>
				</article>
			</section>
