---
layout: default
title: contact
---

			<section class="status">
				<div class="tagline articles">
					<span class="green">Contact Me</span>
					<br>
					<form class="form" method="POST" action="http://forms.brace.io/{{ site.author_email }}">
						<fieldset class="form-group">
							<input class="form-control" name="name" placeholder="Enter Name" />
						</fieldset>
						<fieldset class="form-group">
							<input class="form-control" name="_replyto" placeholder="Enter Email" />
						</fieldset>
						<fieldset class="form-group">
							<textarea class="form-control" name="message" placeholder="Enter Message" rows="3"></textarea>
						</fieldset>
						<input class="btn btn-primary pull-right" type="submit" value="Submit" />
					</form>
				</div>
			</section>
